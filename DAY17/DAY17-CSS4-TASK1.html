<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Board</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        padding: 10px;
      }

      table {
        width: 100%;
        max-width: 500px;
        height: auto;
      
        border-collapse: collapse;
      }
      td {
        width: 12%;
        height: 10vh;

        border-style: groove;
      }
      .row1 span,
      .row2 span,
      .row7 span,
      .row8 span {
        display: grid;
        font-size: 180%;
        justify-content: center;
        align-content: center;
        cursor: pointer;
        transition: font-size 0.25s;
      }
      span:hover {
        font-size: 270%;
      }
      td:hover {
        background-color: rgba(0, 0, 0, 0.2);
      }
    
      .row1 td:nth-child(even),
      .row3 td:nth-child(even),
      .row5 td:nth-child(even),
      .row7 td:nth-child(even) {
        background-color: gray;
        cursor: pointer;
      }
      .row2 td:nth-child(odd),
      .row4 td:nth-child(odd),
      .row6 td:nth-child(odd),
      .row8 td:nth-child(odd) {
        background-color: gray;
        cursor: pointer;
      }
      @media screen and (max-width:768px) {
        table{
          width: 90%;
        }
        td{
          width: 15%;
          height: 10vh;
        }
        .row1 span,
        .row2 span,
        .row7 span,
        .row8 span{
font-size: 150%;
        }
      }
      @media screen and (max-width:480px) {
        table{
          width: 100%;

        }
        td{
          width: 20%;
          height: 10vh;
        }
        .row1 span,
        .row2 span,
        .row7 span,
        .row8 span{
font-size: 130%;
        }
      }
        
      
    </style>
  </head>
  <body>
    <div class="container">
      <table>
