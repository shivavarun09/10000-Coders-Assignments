<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    button{
      margin: 5px;
      padding: 5px 8px;
      cursor: pointer;
      background-color: black;
      color: white;
      border-radius: 10px;
    }
    button:active{
      background-color: white;
      color: black;
    }
    input{
      margin: 5px;
      padding: 5px 8px;
    }
  </style>
</head>
<body>
  <div class="main">
    <h1>Email Formater</h1>
  <div>
    <input type="text" id="fname" placeholder="Enter First Name">
    <input type="text" id="lname" placeholder="Enter Last Name">
    <p id="msg"></p>
</div>
<div>
  <button onclick="Generate()">Generate Email</button>
</div>
</div>
  

<script>

  function Generate() {
    
    var fname = document.getElementById("fname").value;
    var lname = document.getElementById("lname").value;
    if (fname.trim() === "" || lname.trim() === ""){
      alert("Invalid Input Please enter firstname and lastname");
      
    //  let msg = document.createElement("p");
    //  msg.innerText = "Please enter firstname and lastname";
    //  msg.style.color = "red";
    //  document.body.append(msg)
      
      return
    }
    else{

    let mail = document.getElementById("msg");
    mail.innerText =`${fname}.${lname}@gmail.com`;
    
    mail.style.textAlign = "center";
    mail.style.color = "green";
    document.body.append(mail)
    console.log(fname)
    console.log(lname)
    document.getElementById("fname").value = ""; //malikng the fisrtname and lastname valu empty after executing generate function
    document.getElementById("lname").value = ""; //malikng the fisrtname and lastname valu empty after executing generate function
    mail.value= ""; // making email value empty so when user try to create another it does not repeat
  } 
  
  }


</script>
</body>
</html>
