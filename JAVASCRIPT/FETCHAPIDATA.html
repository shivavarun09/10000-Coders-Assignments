<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    let apidata = null;
    async function fetchData(){
      try{
        const response = await fetch("https://fakestoreapi.com/products");
        apidata = await response.json();
        console.log(apidata)
        apidata.forEach(item => {
          let container = document.getElementById("container");
          let child = document.createElement("div");
          child.innerHTML = `<img src="${item.image}" alt="${item.name}">   <div id="container"></div>
  <h2 id="itemtitle">${item.title}</h2>
  <p id=" itemprice">${item.price}</p>
  <p id=" itemratine">${item.rating["rate"]},${item.rating["count"]}</p>
  <button id="addtocart">Add to cart</button>`;
`
          console.log(item)
          console.log(item.image)
          console.log(item.id)
          console.log(item.title)
          console.log(item.price)
          console.log(item.description)
          console.log(`${item.rating["rate"]},${item.rating["count"]}`)

container.append(child)
        })
      }
      catch(error)
      {
        console.log("error while fetching data from api")
      }
    }

    fetchData()
    
  </script>
</body>
</html>
