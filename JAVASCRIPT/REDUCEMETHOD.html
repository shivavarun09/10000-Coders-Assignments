  <script>
    let arr = [1,2,3,4,5,6,7,8,9];

return s+=val
    });

    let avg = arr.reduce((a,val) => {
      return a += val / arr.length
    });

    const people = [
  { name: "John", age: 17 },
  { name: "Jane", age: 22 },
  { name: "Jim", age: 15 },
  { name: "Jack", age: 19 }
];

let people_under18 = people.filter(person => person.age < 18)
    console.log(sum)
    console.log(avg)
    console.log(people_under18)
    console.log(people_under18[0].name)
    console.log(people_under18[1].name)
  </script>
